title: Danny's Blog
description: >
  This is Danny's blog
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://dalgaaf.github.io" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Danny Al-Gaaf # add your name
author-img: dalgaaf_avatar.jpg # add your photo
about-author: TBA # add description
social-twitter: dannyalgaaf # add your Twitter handle
social-github: dalgaaf # add your Github handle
social-linkedin: dalgaaf # add your Linkedin handle
social-email: danny.al-gaaf@bisect.de #add your Email address

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude:
  - "node_modules"
  - "gulpfile.js"
  - "package.json"
  - "yarn.lock"
  - Gemfile
  - LICENSE
